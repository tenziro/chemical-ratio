<body>
	<div id="wrap">
		<div id="container">
			<div class="header">
				<h1>케미컬 희석비 계산기</h1>
				<button type="button" class="btn-information">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-circle" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
						<path d="M12 8v4" />
						<path d="M12 16h.01" />
					</svg>
					<span>안내사항</span>
				</button>
			</div>
			<main id="contents">
				<div class="form">
					<dl>
						<dt><label for="dilutionRatio"><sup>희석 비율</sup></label></dt>
						<dd><input type="tel" id="dilutionRatio" step="0.1" placeholder="희석 비율 입력" maxlength="4"></dd>
					</dl>
					<dl>
						<dt><label for="waterVolume"><sup>물 용량</sup></label></dt>
						<dd><input type="tel" id="waterVolume" step="0.1" placeholder="물 용량(ml) 입력" maxlength="7"></dd>
					</dl>
					<button type="button" class="btn-reset" disabled>초기화</button>
				</div>

				<div class="graph-container">
					<div class="graph-item">
						<dl>
							<dt>
								🧪 케미컬 용량 <span class="chemical-ratio"></span>
							</dt>
							<dd class="chemical-result">0ml</dd>
						</dl>
						<div class="graph-bg">
							<div class="chemical-bar" id="chemicalBar"></div>
						</div>
					</div>
					<div class="graph-item">
						<dl>
							<dt>
								🥛 전체 용량 <span class="water-ratio"></span>
							</dt>
							<dd class="total-result">0ml</dd>
						</dl>
						<div class="graph-bg">
							<div class="total-bar" id="totalBar"></div>
						</div>
					</div>
				</div>

				<div class="copyright">
					<ul>
						<li>
							<a href="https://www.instagram.com/tenziro.official" target="_blank">
								<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

									<path d="M16.5 7.5l0 .01" />
								</svg>
								<span>개발자 인스타그램</span>
							</a>
						</li>

							<a href="https://www.tenziro.net" target="_blank">
								<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path d="M9 15l6 -6" />
									<path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
									<path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
								</svg>
								<span>개발자 홈페이지</span>
							</a>
						</li>
						<li>Copyright&copy;tenziro.net, All rights reserved.</li>
					</ul>
				</div>
			</main>
		</div>

		<div class="modal">
			<div class="modal-container">
				<button class="btn-modal-close">
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M18 6l-12 12" />
						<path d="M6 6l12 12" />
					</svg>
				</button>
				<div class="modal-contents">
					<h1>안내사항 👋🏻</h1>
					<ul class="notice">
						<li><span>희석 비율이 1:30일 경우 "30"을 입력합니다.</span></li>
						<li>물과 함께 희석할 케미컬의 용량을 쉽게 계산할 수 있습니다.</li>
						<li>희석 비율과 물 용량 입력시 숫자만 입력해 주세요.</li>
						<li>희석 비율과 물 용량을 모두 입력하면 케미컬 용량이 자동 계산됩니다.</li>
					</ul>
				</div>
			</div>
